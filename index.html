<html>
<head>
  <title>geohash demonstrator</title>
   <script src="./geohash-demo.js" type="text/javascript"></script>
<style>
body {
  font-family: 'Helvetica';
  font-weight: Bold;
  color: white;
  margin: 0px;
  padding: 0px;
}
input {
  font-family: 'Helvetica';  
  font-weight: Normal;
}
.LabeledMarker_markerLabel {
  color: white;
  font-size: 13px;
  font-family: 'Helvetica';
  text-transform: uppercase;
}
a {color: #3199ee;text-decoration:none} a:hover {color:#fa0;}a img{border: 0;}
</style>
</head>
<body>
  <div style="background: #000; height: 90px; padding: 15px;" id="header">
    <input type="text" value="1600 Pennsylvania Ave, Washington, DC" id="address" name="address" size="50">
    <input type="text" value="" id="geoHash" name="geoHash">
<select id="hashResolution" name="hashResolution">
  <option>3
  <option>4
  <option selected>5
  <option>6
  <option>7
  <option>8
  <option>9  
</select>
    
    <input type="button" value="plot" onClick="geocodeAddress();">
    <input type="button" value="hashPlot" onClick="plotByHash();">
    <input type="button" value="clear" onClick="cleanUp();">
    <br>
    <input type="text" value="" id="tiles" name="tiles" size="80">
    <input type="button" value="maptiles" onClick="mapTiles();">
    <div id="boxList"></div>
    <div id="searchInfo"></div>
  </div>
  <div style="position:absolute; top:15px; width: 150px; text-align:right;" id="credits">
    <a href="https://github.com/dandoug/geohash-js/tree/master" target="new">source code</a><br>
    &copy; 2008 David Troy <br/> &copy;  2013 Dan Douglas
  </div>
  <div id="map"/>
</body>
</html>
